<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="login_input" placeholder="Enter your Username or E-mail"><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <input type="submit"><br>
    </form>
    {% for mes in messages %}
    <h2>{{mes}}</h2>
    {% endfor %}
</body>
</html>
