{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'CSS/auth.css' %}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login"><br>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'auth_app:register' %}">Register here</a></p>
        <p class="register-link">Explore Products <a href="{% url 'store_app:allProdCat' %}">Explore here</a></p>
        {% for mes in messages %}
        <h2 class="message">{{mes}}</h2>
        {% endfor %}
    </div>
</body>
</html>
