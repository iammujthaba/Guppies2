{% extends 'admin_app/base_admin.html' %}
{% block content %}
<h1>Order List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.get_cart_total }}</td>
            <td>
                <a href="{% url 'admin_app:order_detail' order.pk %}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
