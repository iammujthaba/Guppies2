<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h2>Registration</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your Userame"><br>
        <input type="email" name="email" placeholder="Enter your E-mail"><br>
        <input type="password" name="password1" placeholder="Enter your password"><br>
        <input type="password" name="password2" placeholder="confirom password"><br>
        <input type="submit"><br>
    </form>
    {% for mes in messages %}
    <h2>{{mes}}</h2>
    {% endfor %}
</body>
</html>
