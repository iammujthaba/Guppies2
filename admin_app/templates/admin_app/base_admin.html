{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'CSS/admin_dashboard.css' %}">
    <style>
        .sidebar li.active {
            background-color: black;
        }
        .sidebar li.active a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="sidebar">
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:dashboard' %}">Dashboard</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:category_list' %}">Categories Manage</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:product_list' %}">Products Manage</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'processing_orders' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:processing_orders' %}">Processing Orders</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'confirmed_orders' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:confirmed_orders' %}">Confirmed Orders</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'shipped_orders' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:shipped_orders' %}">Shipped Orders</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'completed_orders' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:completed_orders' %}">Completed Orders</a>
            </li>
            <li style="padding: 0px;" class="{% if request.resolver_match.url_name == 'users_list' %}active{% endif %}">
                <a style="padding: 20px;" href="{% url 'admin_app:users_list' %}">Users List</a>
            </li>
            <li style="padding: 0px;">
                <a style="padding: 20px;" href="{% url 'store_app:allProdCat' %}">Site Panel</a>
            </li>
        </ul>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
