{% extends 'admin_app/base_admin.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the shipping rate for {{ shipping_rate.state }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'admin_app:shipping_rate_list' %}" class="btn btn-secondery">
        <button type="button" class="btn btn-primary" style="width: 100%;">Cancel</button>
    </a>
</form>
{% endblock %}
