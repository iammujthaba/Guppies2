{% extends 'admin_app/base_admin.html' %}
{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete {{ category.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'admin_app:category_list' %}">Cancel</a>
</form>
{% endblock %}
